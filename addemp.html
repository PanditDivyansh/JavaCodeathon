<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - StockPro Tracker</title>
    <link rel="stylesheet" href="css/addemp.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">StockPro Tracker</h1>
        </div>
    </header>

    <section class="form-section">
        <h3>Enter Employee Details</h3>
        <form action="submit_employee.html" method="post" class="employee-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-btn">Add Employee</button>
            <a href="mgrdash.html" class="btn">Go Back</a>
        </form>
    </section>
</body>
</html>
