<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock - StockPro Tracker</title>
    <link rel="stylesheet" href="css/addstock.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">StockPro Tracker</h1>
            
        </div>
    </header>

    <section id="hero">
        <div class="welcome-text">Add New Product</div>

        <form action="submit_stock.php" method="POST" class="stock-form">
            <div>
                <label for="product-id">Product ID :</label>
                <input type="text" id="product-id" name="id" placeholder="Enter Product id" required>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" placeholder="Enter Product Name" required>
            </div>
            <div>
                <label for="product-price">Product Price:</label>
                <input type="text" id="product-price" name="product-price" placeholder="Enter Product price" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product_quantity" placeholder="Enter Quantity" required min="1">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Add Stock</button>
                <a href="empdash.html" class="btn">Go Back</a>
            </div>
        </form>
    </section>
</body>
</html>
