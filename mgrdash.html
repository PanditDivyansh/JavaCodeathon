<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - StockPro Tracker</title>
    <link rel="stylesheet" href="css/mgrdashstyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">StockPro Tracker</h1>
        </div>
    </header>

    <section id="hero">
        <div class="welcome-text">Welcome, Manager</div>
        
        <!-- Employee Management Buttons -->
        <div class="button-group">
            <h3 class="group-title">Employee Management</h3>
            <div class="button-container">
                <a href="addemp.html" class="btn">Add Employee</a>
                <a href="removeemp.html" class="btn">Remove Employee</a>
            </div>
        </div>

        <!-- Stock Management Buttons -->
        <div class="button-group">
            <h3 class="group-title">Stock Management</h3>
            <div class="button-container">
                <a href="addstock.html" class="btn">Add Stock</a>
                <a href="updatestock.html" class="btn">Update Stock</a>
                <a href="removestock.html" class="btn">Remove Stock</a>
                <a href="viewstock.html" class="btn">View Stock</a>
            </div>
        </div>

        <!-- Sign Out Button -->
        <div class="button-container">
            <a href="logout.html" class="btn signout">Sign Out</a>
        </div>
    </section>
</body>
</html>
