<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  
<form action="#" method="post">
    <div class="container">
        <div>
            <h1>MANAGER SIGNUP</h1>
            <br>
            <br>
            <input type="text" autocomplete="off" name="name" placeholder="name">
            <input type="email" autocomplete="off" name="email" placeholder="email">
            <input type="password" autocomplete="off" name="password" placeholder="password">
            <input type="text" autocomplete="off" name="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">recieve upcoming offers and events mails</a></label>
            <input type="submit" value="Create Account">
        </div>
        <a href="mgrlogin.html" class="link">already have an account? Log in here</a>
    </div>
</form>

 
</body>

</html>
