<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <form action="#" method="post">
        <div class="container">
            <h1>Manager Signup</h1>
            <input type="text" autocomplete="off" name="name" placeholder="Full Name">
            <input type="email" autocomplete="off" name="email" placeholder="Email Address">
            <input type="password" autocomplete="off" name="password" placeholder="Password">
            <input type="text" autocomplete="off" name="number" placeholder="Phone Number">

            <div class="terms">
                <input type="checkbox" checked class="checkbox" id="terms-and-cond">
                <label for="terms-and-cond">Agree to our <a href="#">terms and conditions</a></label>
            </div>
            
            <div class="notifications">
                <input type="checkbox" class="checkbox" id="notification">
                <label for="notification">Receive upcoming offers and event emails</label>
            </div>

            <input type="submit" value="Create Account">
            
            <a href="mgrlogin.html" class="link">Already have an account? Log in here</a>
        </div>
    </form>

    <div class="alert-box">
        <img src="img/check.png" alt="Success" class="alert-img">
        <p class="alert-msg">Account Created Successfully!</p>
    </div>

</body>
</html>
