<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Completed</title>
    <link rel="stylesheet" href="css/addstock.css"> <!-- Reuse the same CSS file -->
    <style>
        /* Additional styling for success page animation */
        .success-container {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../images/empdashback1/3324.jpg') no-repeat center center/cover;

            background-color: #f4f7fa;

            text-align: center;
        }

        .success-icon {
            font-size: 5em;
            color: #28a745;
            margin-bottom: 20px;
            animation: tickAnimation 1s ease-in-out forwards;
        }

        .success-text {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Animation for the tick */
        @keyframes tickAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Button to go back */
        .btn-go-back {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
            text-decoration: none;
            margin-top: 30px;
        }

        .btn-go-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">StockPro Tracker</h1>
            <h2 class="dashboard-title">Action Completed</h2>
        </div>
    </header>

    <section class="success-container">
        <div class="success-icon">âœ”</div> <!-- Tick Icon -->
        <div class="success-text">Action Completed Successfully!</div>
        <a href="empdash.html" class="btn-go-back">Go Back</a>
    </section>
</body>
</html>
